<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <my-component message="[1,2,3]"></my-component>
        <my-component :message="[1,2,3]"></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            props: ['message'],
            template: '<div>{{message.length}}</div>',
        });

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
