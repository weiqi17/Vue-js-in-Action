<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<button @click = "counter++">{{counter}}</button>',
            data: function () {
                return {
                    counter: 0
                };
            }
        });

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
