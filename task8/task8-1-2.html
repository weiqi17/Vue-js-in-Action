<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <div v-test="{msg:'hello', name:'Aresn'}"></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.directive('test', {
            bind: function (el, binding, vnode) {
                console.log(binding.value.msg);
                console.log(binding.value.name);
            }
        });

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
