<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <p v-if="show">这是一段文本</p>
        <button @click="handleClose">点击隐藏</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                handleClose: function () {
                    this.show = false;
                }
            }
        })
    </script>
</body>

</html>
