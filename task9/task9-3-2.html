<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <ele></ele>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
    var Child = {
        render: function(createElement) {
            return createElement('p', 'text');
        }
    };
    Vue.component('ele', {
        render: function(createElement) {
            return createElement('div',
                Array.apply(null, {
                    length: 5
                }).map(function() {
                    return createElement(Child);
                })
            );
        }
    });
    var app = new Vue({
        el: '#app',
    })
    </script>
</body>

</html>
