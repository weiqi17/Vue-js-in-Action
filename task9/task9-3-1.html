<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <ele></ele>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
    Vue.component('ele', {
        render: function(createElement) {
            return createElement(
                'div', {
                    class: {
                        'show': this.show
                    },
                    attrs: {
                        id: 'element'
                    },
                    on: {
                        click: this.handleClick
                    }
                },
                '文本内容')
        },
        data: function() {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function() {
                console.log('clicked!');
            }
        }
    });

    var app = new Vue({
        el: '#app',
    })
    </script>
</body>

</html>
